<div id='heading'>

			{{site.last_name}}</a></div>
	<div id='links'>
		<a href='{{site.medium}}' title="Medium">
			<span class="icon-medium"></span>

		</a> |

		<a href='{{site.linkedin}}' class="icon-linkedin" title="Linkedin"></a>
	</div>
